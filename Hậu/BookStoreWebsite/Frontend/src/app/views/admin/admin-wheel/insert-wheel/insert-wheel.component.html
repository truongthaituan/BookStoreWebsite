
<head>
    <meta charset="utf-8" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  </head>
  <body class="">
    <div class="wrapper ">
     
      <div class="main-panel" style="font-size: 13px;">
        <!-- Navbar -->
        <app-header></app-header>
<div class="content" style="background-color: #EEEEEE;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title" style="font-size: 13px;">Thêm Vòng Quay</h4>
            </div>
            <div class="card-body">       
                <form method="post" [formGroup]="segmentForm">         
                    <div class="col-sm-4">
                        <div class="col-sm-12" >
                                <canvas id="canvas" width="336" height="336" style="margin-top: 30px;margin-left: -20px;"></canvas>
                            <!-- <img alt="" src="{{ bookService.selectedBook.imgBook }}" style="width: 100%;height: 100%;"> -->

                        </div>
                    </div>
                   
                    <div class="col-sm-8">
                        <div class="row" style="padding-bottom: 10px;">
                            <div class="input-field col s12"style="padding: 0px;">
                                <label>Tên Vòng Quay</label>
                                <input class="form-control" type="text" formControlName="nameWheel" />

                            </div>
                        </div>
                        <div class="row" style="padding-bottom: 10px;" >
                            <div class="col-sm-6" style="padding: 0px;">
                                <label>SegmentIndex 1</label>&nbsp;
                                <div class="id_100">
                                    <input class="form-control" formControlName="option0" type="text" />
                                </div>
                            </div>

                            <div class="col-sm-6" style="padding: 0px;">
                                <label>SegmentIndex 2</label>&nbsp;
                                <div class="id_100">
                                    <input class="form-control" formControlName="option1" type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-bottom: 10px;" >
                                <div class="col-sm-6" style="padding: 0px;">
                                    <label>SegmentIndex 3</label>&nbsp;
                                    <div class="id_100">
                                        <input class="form-control" formControlName="option2" type="text" />
                                    </div>
                                </div>
    
                                <div class="col-sm-6" style="padding: 0px;">
                                    <label>SegmentIndex 4</label>&nbsp;
                                    <div class="id_100">
                                        <input class="form-control" formControlName="option3" type="text" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="padding-bottom: 10px;" >
                                    <div class="col-sm-6" style="padding: 0px;">
                                        <label>SegmentIndex 5</label>&nbsp;
                                        <div class="id_100">
                                            <input class="form-control" formControlName="option4" type="text" />
                                        </div>
                                    </div>
        
                                    <div class="col-sm-6" style="padding: 0px;">
                                        <label>SegmentIndex 6</label>&nbsp;
                                        <div class="id_100">
                                            <input class="form-control" formControlName="option5" type="text" />
                                            </div>
                                        </div>
                                    </div>
                        </div>
                      
                        <div class="row" style="padding-bottom: 10px;">
                            <div class="input-field col s12"style="padding: 0px;">
                                <label>Kích Hoạt</label>
                                <div class="id_100">
                                    <select class="custom-select" style="height:36px;font-size: 14px;padding-left: 10px;"
                                      name="isActive" id="isActive"formControlName="isActive">
                                      <option value="true">Kích Hoạt</option>
                                      <option value="false">Không Kích Hoạt</option>
                                    </select>
                                  </div>

                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-primary" (click) = "insertWheel();"
                                style="border-radius: 30px ; width: 100%;height: 50px;font-size: 13px;">Thêm Vòng Quay</button>
                               
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-primary" type="button" (click)="cancel()" 
                                style="border-radius: 30px; width: 100%;height: 50px;font-size: 13px;">Trở Về</button>
                            </div>
                           
                        </div>
                    </form>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</div>


</body>
