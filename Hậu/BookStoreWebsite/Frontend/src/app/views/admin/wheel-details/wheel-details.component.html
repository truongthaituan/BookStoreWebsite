
<head>
    <meta charset="utf-8" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  </head>
  <body class="">
    <div class="wrapper ">
     
      <div class="main-panel" style="font-size: 13px;">
        <!-- Navbar -->
        <app-header></app-header>
<div class="content" style="background-color: #EEEEEE;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title" style="font-size: 13px;">Thông Tin {{segmentService.segment.nameWheel}}</h4>
            </div>
            <div class="card-body">                
                    <div class="col-sm-4">
                        <div class="col-sm-12" >
                                <canvas id="canvas" width="336" height="336" style="margin-top: 30px;margin-left: -20px;"></canvas>
                            <!-- <img alt="" src="{{ bookService.selectedBook.imgBook }}" style="width: 100%;height: 100%;"> -->

                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="row" style="padding-bottom: 10px;">
                            <div class="input-field col s12"style="padding: 0px;">
                                <label>Tên Vòng Quay</label>
                                <input class="form-control" type="text" name="nameBook" 
                                value="{{segmentService.segment.nameWheel}}" disabled>

                            </div>
                        </div>
                        
                        <div class="row"style="padding-bottom: 10px;" *ngFor="let segment of segmentService.segment.segments">
                            <div class="col-sm-6" style="padding: 0px;">
                                <label>FillStyle</label>&nbsp;
                                <div class="id_100">
                                    <input class="form-control" type="text" 
                                     value="{{segment.fillStyle}}" disabled>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label>Text</label>&nbsp;
                                <div class="id_100" id="scrollable">
                                    <input class="form-control" type="text" value="{{segment.text}}" disabled>

                                </div>
                            </div>
                        </div>

                        <div class="row" style="padding-bottom: 10px;">
                            <div class="input-field col s12"style="padding: 0px;">
                                <label>Kích Hoạt</label>
                                <input class="form-control" type="text" name="nameBook" 
                                value="{{segmentService.segment.isActive ? 'Đang Kích Hoạt' : 'Chưa Kích Hoạt' }}" disabled>

                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-primary" (click) = "updateBookById(bookService.selectedBook._id);"
                                style="border-radius: 30px ; width: 100%;height: 50px;font-size: 13px;">Cập Nhật Thông Tin Sách</button>
                               
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-primary" type="button" (click)="cancel()" 
                                style="border-radius: 30px; width: 100%;height: 50px;font-size: 13px;">Trở Về</button>
                            </div>
                           
                        </div>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</div>
</div>


</body>
