<header>

	<div class="container">

		<div class="profile">

			<div class="profile-image">

				<img src="{{userService.selectedUser?.imageUrl}}" alt="">

			</div>

			<div class="profile-user-settings">

			</div>

			<div class="profile-stats">

			
				<h1 class="profile-user-name">{{userService.selectedUser?.username}}</h1>

				<button class="btn profile-edit-btn" (click) = "moveToProfileEdit(userService.selectedUser._id);">Edit Profile</button>


			</div>
		</div>
	</div>

</header>

<main>

	<div class="container">
    <fieldset class="scheduler-border">
      <legend class="scheduler-border">Tài Khoản</legend>
      <div class="parent">
          <div class="row">
            <div class="col-sm-6">
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">Email</label>
                    <input class="form-control" type="text" name="email" value="{{userService.selectedUser?.email}}" style="font-size: 15px;" required readonly/>            
    
                </div>            
                    </div>
                <div class="col-sm-6">
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">Username</label>
                    <input class="form-control" type="text" name="username" value="{{userService.selectedUser?.username}}" readonly style="font-size: 15px;" required>               
                </div>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">Role</label>
                    <input class="form-control" type="text" name="role" readonly value="{{userService.selectedUser?.role}}" style="font-size: 15px;" required>            
                      </div>            
                    </div>
          </div>
              
     
          <div style="margin-top:30px;">
            <div class="row">
                <div class="col-sm-4">
                  <button class="button"  type="button"
                   (click) = "moveToProfileChangePassword(userService.selectedUser._id);" style="color: black;"> Change Password</button>
              </div>
                <div class="col">
                    <button class="button" type="button"
                     (click) = "cancel();" style="color: black;"> Cancel</button>
                </div>
            </div>
        </div>
      </div>
      </fieldset>
	</div>
	<!-- End of container -->

</main>
